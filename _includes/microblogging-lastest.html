<!-- ref. https://gist.github.com/nimbupani/1421828 -->
<div class="microblogging">
    {% assign post = site.tags['microblogging'].first %}
    {% assign content = post.content %}
    {% if page.title %}
        <a href="{{ root_url }}/blog-lab/{{ page.url }}">{{ page.title }}</a>
    {% endif %}
    {% if post.title %}
        <a href="{{ root_url }}/blog-lab/{{ post.url }}">{{ post.title }}</a>
    {% endif %}
    <div class="entry-content">{{ content }}</div>
</div>
